<script>
    var nomeEmpresa = prompt("Digite o nome da empresa ")

    var lista = []
    
   
    var empresa = {
        nome: nomeEmpresa,
        cnpj: cnpjEmpresa
    }
    
    var empresa2 = {
        nome: nomeEmpresa,
        cnpj: cnpjEmpresa
    }
     

    lista.push(empresa)
    lista.push(empresa2)
    

    document.writeln("<p> o nome da empresa é: ", lista[0].nome, ".</p>")
    document.writeln("o cnpj da empresa é: ", lista[0].cnpj)
</script>
