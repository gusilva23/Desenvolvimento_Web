<!DOCTYPE html>

    <img src="../img/Banco.jpg" width="500px">

    </body>
    <script>
        var nome = window.prompt("Digite seu nome completo: ")
        var idade = Number.parseInt(prompt("Digite sua idade: "))
        var endereco = window.prompt("Digite seu endereço: ")
        var telefone = Number.parseInt(prompt("Digite seu telefone: "))
        var email = window.prompt("Digite seu email: ")
        var CPF = Number.parseInt(prompt("Digite seu CPF: "))

        document.writeln("Bem vindo ao banco DevsBank, seu nome completo é " + nome)
        document.writeln("Você tem " + idade + "anos, " + "mora na rua " + endereco)
        document.writeln("você deve usar o email: " + email + " para usar o sistema")
        document.writeln("seu identificador unico é: " + CPF)
        document.writeln("Dados para contato: " + telefone)
    
    </script>
</html>
